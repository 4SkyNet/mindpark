experiment: tiny
timesteps: 6000
epoch_length: 2000
repeats: 2
envs:
  - SimpleBreakout-v0
  - SimpleDeathmatch-v0
agents:
  -
    name: DQN
    type: DQN
    epsilon_from: 1.0
    epsilon_to: 0.1
    epsilon_duration: 4000
    initial_learning_rate: 1e-3
    replay_capacity: 5000
  -
    name: LSTM-A3C
    type: A3C
    heads: 16
    epsilon_from: 1.0
    epsilon_tos: [0.1, 0.01, 0.5]
    epsilon_duration: 4000
    initial_learning_rate: 1e-3
    network: network_2_lstm
  -
    name: FF-A3C
    type: A3C
    heads: 16
    epsilon_from: 1.0
    epsilon_tos: [0.1, 0.01, 0.5]
    epsilon_duration: 4000
    initial_learning_rate: 1e-3
    network: network_dqn
  -
    name: Random
    type: Random
