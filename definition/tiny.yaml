experiment: tiny
timesteps: 5e4
epoch_length: 5e3
repeats: 2
envs:
  - SimplePong-v0
  - SimpleBreakout-v0
  - SimpleDeathmatch-v0
agents:
  -
    name: DQN
    type: DQN
    epsilon_from: 1.0
    epsilon_to: 0.1
    epsilon_duration: 2e4
    initial_learning_rate: 1e-3
  -
    name: A3C
    type: A3C
    heads: 16
    epsilon_from: 1.0
    epsilon_tos: [0.1, 0.01, 0.5]
    epsilon_duration: 2e4
    initial_learning_rate: 1e-3
  -
    name: Random
    type: Random
