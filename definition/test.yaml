experiment: test
epochs: 10
test_steps: 1000
repeats: 3
envs:
  - Pong-v0
  - Breakout-v0
agents:
  -
    name: A3C
    type: A3C
    learners: 4
    initial_learning_rate: 1e-3
    frame_skip: 2
    train_steps: 2e4
  -
    name: DQN
    type: DQN
    epsilon_duration: 10000
    initial_learning_rate: 1e-3
    replay_capacity: 2000
    start_learning: 500
    epsilon_after: 500
    sync_target: 5000
    frame_skip: 2
    train_steps: 5e3
