experiment: tiny
epochs: 2
train_steps: 250
test_steps: 200
repeats: 2
envs:
  - SimpleBreakout-v0
  - SimpleDeathmatch-v0
agents:
  -
    name: LSTM-A3C
    type: A3C
    learners: 3
    initial_learning_rate: 1e-3
    network: network_a3c_lstm
  -
    name: DQN
    type: DQN
    epsilon_duration: 100
    initial_learning_rate: 1e-3
    replay_capacity: 1000
  -
    name: FF-A3C
    type: A3C
    learners: 3
    initial_learning_rate: 1e-3
    network: network_dqn
  -
    name: Random
    type: Random
