epochs: 10
test_steps: 1000
repeats: 1
envs:
  - CartPole-v0
algorithms:
  -
    name: DQN
    type: DQN
    train_steps: 5000
    config:
      network: network_test
      initial_learning_rate: 1e-1
      replay_capacity: 5000
      start_learning: 500
      sync_target: 200
      epsilon:
        from_: 1.0
        to: 0.1
        test: 0.05
        over: 20000
        offset: 500
      frame_skip: 1
      history: 1
