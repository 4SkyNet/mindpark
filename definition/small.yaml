experiment: small
epochs: 10
test_steps: 1e4
repeats: 3
envs:
  - Breakout-v0
agents:
  -
    name: A3C
    type: A3C
    learners: 8
    initial_learning_rate: 1e-3
    frame_skip: 2
    train_steps: 8e5
  -
    name: DQN
    type: DQN
    epsilon_duration: 2.5e5
    initial_learning_rate: 1e-3
    replay_capacity: 5e4
    start_learning: 1e4
    epsilon_after: 1e4
    sync_target: 1e4
    frame_skip: 2
    train_steps: 5e4
